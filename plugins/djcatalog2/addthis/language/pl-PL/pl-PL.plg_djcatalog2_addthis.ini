PLG_DJCATALOG2_ADDTHIS_ADDTHISDESC="Wspomóż odwiedzających w promocji Twojej strony! Plugin AddThis pozwala odwiedzającym na dodanie strony produktu DJ-Catalog2 do wielu popularnych serwisów. Stwórz konto na AddThis.com, aby śledzić jak odwiedzający dzielą się treścią z Twojej strony - z jakich serwisów korzystają, jaką treścią dzielą się najczęściej, i wiele więcej. To wszystko za darmo, nawet diagramy i wykresy. Ten moduł działa tylko z Joomla 1.6.x. Aby usunąć przycisk ze strony produktu, dodaj tag {addthis off} w opisie produktu. Ten plugin jest modyfikacją AddThis, LLC Content Plugin."
