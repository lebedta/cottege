PLG_DJCATALOG2_ADDTHIS_ADDTHISDESC="Ayudar a sus visitantes promover su sitio! El plug-in AddThis permite a cualquier visitante para marcar las páginas del catálogo de productos DJ fácilmente con muchos servicios populares. Regístrate para una cuenta AddThis.com para ver cómo los visitantes a compartir sus contenidos - que los servicios que están utilizando para el intercambio, cuyo contenido se comparte la mayoría, y mucho más. Todo es gratis - incluso las cartas bonitas y gráficos. Este módulo sólo funciona con Joomla 1.6.x. Para eliminar el botón de un producto, una etiqueta de la costumbre {addthis off} en la descripción del artículo. Este plugin es una modificación de AddThis, LLC Contenido Plugin."
