COM_DJCATALOG2_CONFIG_IMAGE_SIZE_SMALL_DESC="Wymiary małego obrazka (w pikselach). Jest to miniaturka obrazka wyświetlana w module Frontpage, w widoku produktu/kategorii/producenta oraz w widoku tabeli produktów. <br /><br /><strong>WSKAZÓWKA! Jak obliczyć szerokość małego obrazka</strong><br /><em>Ws = (Wl - S * (TC - 1)) / TC</em><br />gdzie:<br />- Ws - szerokość małego obrazka<br />- Wl - szerokość dużego obrazka<br />- TC - liczba małych obrazków, które chcesz wyświetlić poniżej dużego obrazka<br />- S - odległość między małymi obrazkami = (2 * padding) + odległość horyzontalna"
